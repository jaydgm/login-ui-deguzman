<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-UI</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9764ad7248.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
</head>
<body>
    <div class="container">
        <form class="login-stuff" action="">
            <div class="header">
                <h1>Sign in</h1>
            </div>
            <!--username field-->
            <div class="login-field">
              <label for="username"></label>
              <input type="text" class="login-input" placeholder="Username" name="username" required>
            </div>
            <!--password field-->
            <div class="login-field">
                <label for="password"></label>
                <input type="password" class="login-input" placeholder="Password" name="password" required>
            </div>
            <!--forgot password-->
            <a id="forgot" href="">Forgot your password?</a>
            <!--sign-in button-->
            <div class="button">
                <button type="submit">Log in</button>
            </div>
            <div class="icons">
                <a class="icon" href= ""><i class="fa-brands fa-instagram fa-bounce fa-xl center" style="color: rgb(156, 183, 139)"></i></a>
                <a class="icon" href=""><i class="fa-brands fa-facebook fa-bounce fa-xl center" style="color: rgb(156, 183, 139);"></i></a>
                <a class="icon" href=""><i class="fa-brands fa-threads fa-bounce fa-xl center" style="color: rgb(156, 183, 139);"></i></a>
            </div>
        </form>
    </div>
    <div class="sign-up">Don't have an account? &nbsp; <a id="sign-up" href=""> Sign up here!</a></div>
</body>
</html>
